language: java
sudo: required
jdk:
- oraclejdk8
os: osx
osx_image: xcode8.3
cache:
  directories:
  - $HOME/.CommandBox
git:
  depth: 1
env:
  matrix:
    - ENGINE=lucee@4.5
    - ENGINE=lucee@5
    - ENGINE=adobe@2016
    - ENGINE=adobe@11
    - ENGINE=adobe@10
before_install:
- sudo apt-key adv --keyserver keys.gnupg.net --recv 6DA70622
- sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a
  /etc/apt/sources.list.d/commandbox.list
install:
- sudo apt-get update && sudo apt-get --assume-yes install commandbox
- box install
before_script:
- box install testbox
- box server start cfengine=$ENGINE port=8500
script:
- box testbox run runner="http://127.0.0.1:8500/_tests/runner.cfm"
notifications:
    email: false
